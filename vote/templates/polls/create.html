{% extends "base.html" %}

{% block content %}
<h3 class="title">{% block title %}Neue Abstimmung{% endblock %}</h3>

<form method="post">
    <div class="field">
        <label class="label" for="subject">Gegenstand</label>

        <div class="control">
            <input class="input" type="text" name="subject" id="subject" minlength="{{ validation.subject_min }}" maxlength="{{ validation.subject_max }}" required />
        </div>
    </div>

    <div class="field">
        <label class="label" for="choices">Optionen</label>

        <div class="control">
            <textarea class="textarea" rows="5" name="choices" id="choices" required></textarea>
        </div>

        <p class="help">
            Die Optionen sind durch einen Zeilenumbruch zu trennen.
        </p>
    </div>

    <div class="field">
        <label class="label" for="type">Variante</label>

        <div class="control">
            {% for type in validation.type_choices %}
                <label class="radio">
                    <input type="radio" name="type" id="type" value="{{ type }}"{% if loop.first %} checked{% endif %} />
                    {{ type }}
                </label>
            {% endfor %}
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link" type="submit">Erstellen</button>
        </div>
        <div class="control">
            <a class="button is-link is-light" href="{{ url_for('index') }}">Abbrechen</a>
        </div>
    </div>
</form>
{% endblock content %}
